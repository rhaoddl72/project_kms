<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
	<script>
		var idreg = /^[a-z0-9_-]{5,20}$/;
		var pwreg = /^[a-z0-9~!@#$%&*]{8,16}$/
		$(function(){


			$('#submit').click(function(){
		
				var id = $('input[name=id]').val();
				if(id == ''){
					$('#id-err').text('필수정보입니다.');
				}else if(!idreg.test(id)){
						$('#id-err').text('5~20자의 영문 소문자, 숫자와 특수기호(_),(-)만 사용 가능합니다.');
				}else{
					$('#id-err').text('');
				}
				
				var pw = $('input[name=pw]').val();
				console.log(pw);
				if(pw == ''){
					$('#pw-err').text('필수정보입니다.');
				}else if(!pwreg.test(pw)){
						$('#pw-err').text('8~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요.');
				}else{
					$('#pw-err').text('');
				}
			})


			$('input[name=id]').change(function(){
					var id = $('input[name=id]').val();
					if(id == ''){
					$('#id-err').text('필수정보입니다.');
				}else if(!idreg.test(id)){
						$('#id-err').text('5~20자의 영문 소문자, 숫자와 특수기호(_),(-)만 사용 가능합니다.');
				}else{
					$('#id-err').text('');
				}
			})


			$('input[name=pw]').change(function(){
				var pw = $('input[name=pw]').val();
				if(pw == ''){
					$('#pw-err').text('필수정보입니다.');
				}else if(!pwreg.test(pw)){
						$('#pw-err').text('8~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요.');
				}else{
					$('#pw-err').text('');
				}
			})

			$('input[name=re-pw]').change(function(){
				var repw = $(this).val();
				console.log(repw);
				var pw = $('input[name=pw]').val();
				console.log(pw);
				if(repw == ''){
					$('#repw-err').text('필수정보입니다.');
				}else if(repw !== pw){
						$('#repw-err').text('비밀번호가 일치하지 않습니다.');
				}else{
					$('#repw-err').text('');
				}
			})


			$('input[name=name1]').change(function(){
					var name = $('input[name=name1]').val();
					console.log(name);
					if(name == ''){
					$('#name-err').text('필수정보입니다.');
				}else{
					$('#name-err').text('');
				}
			})


			$('input[name=year]').change(function(){
				var year = $('input[name=year]').val();
				var month =$('select[name=month]')
				if(year == ''){
					$('#birthday-err').text('태어난 년도 4자리를 정확하게 입력하세요.');
				}else if(!pwreg.test(pw)){
						$('#pw-err').text('8~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요.');
				}else{
					$('#pw-err').text('');
				}
			})

			
		})
	</script>
	<style>
		*{padding: 0; margin: 0;}
		.container{
			margin: 0 auto;
			width: 800px;
			text-align: center;
			
		}

		p{
			font-weight: bold;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="id-pw">
		<h1>naver</h1>
		<p>아이디</p> <input type="text" name="id" placeholder="@naver.com"> <br>
		<div id="id-err" style="color: red;"></div>
		<p>비밀번호</p> <input type="password" name="pw"> <br>

	</div>

	</div>

		<input type="text" name="last-phone"> <br>

	</div>
	</div>
