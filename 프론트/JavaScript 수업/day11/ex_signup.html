<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>부트스트랩 이용 네이버 회원가입 연습</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="../js/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
	$(function(){
		$('form').on('submit',function(){
			var idRegex = /^[a-z0-9_-]{5,20}$/;
			var pwRegex = /^[a-z0-9]{8,16}$/i;
			var emptyMessage = '필수 정보입니다.';
			var idRegexMessage = '5~20자의 영문 소문자, 숫자와 특수기호(_),(-)만 사용 가능합니다.';
			var pwRegexMessage = '8~16자 영문 대 소문자, 숫자를 사용하세요.'
			printMessage('id',emptyMessage,idRegex,idRegexMessage);
			printMessage('pw',emptyMessage,pwRegex,pwRegexMessage);
			return false;
		});

	});

	function printMessage(name, emptyMessage, regex, regexMessage){
		var val = $('input[name='+name+']').val();
		var message = check(val,emptyMessage, regex, regexMessage);
			$('#'+name+'-err').text(message);
	}

	function check(str, emptyMessage, regex, regexMessage){
		if(str == null || str == ''){
			return emptyMessage;
			// regex의 타입이 undefined가 아니거나 빈문자열이 아니면
		}else if(typeof regex != 'undefined' && regex != '' && !regex.test(str)){
			return regexMessage;
		}else{
			return '';
		}
	}
</script>
</head>
<body>
	<!-- 부트스트랩 input example에서 떼왔다. -->
	<form action="" class="container">
		<div class="form-group">
			<label for="id">아이디</label>
			<input type="text" class="form-control" id="id" name="id">
			<div id="id-err" style="color: red;"></div>
		</div>
		<div class="form-group">
			<label for="pw">비밀번호</label>
			<input type="password" class="form-control" id="pw" name="pw">
			<div id="pw-err" style="color: red;"></div>
		</div>
		<div class="form-group">
			<label for="pw2">비밀번호 재확인</label>
			<input type="text" class="form-control" id="pw2" name="pw2">
		</div>
		<div class="form-group">
			<label for="name">이름</label>
			<input type="password" class="form-control" id="name" name="name">
		</div>
		<div class="form-group">
			<label>생년월일</label>
			<div class="input-group">
				<!-- mr-1은 부트스트랩에서 만든 클래스로 margin-right 1해주는 거랑 같다. -->
			<input type="text" class="form-control col-4 mr-1" id="year" name="year">
			<select name="month" id="month" class="form-control col-4">
				<option>월</option>
				<option>1</option>
				<option>2</option>
				<input type="text" class="form-control col-4" id="day" name="day">
			</select>
		</div>
		<div class="form-group">
			<label for="gender">성별</label>
			<select name="gender" id="gender" class="form-control">
				<option>성별</option>
				<option>남자</option>
				<option>여자</option>
				<option>선택안함</option>
			</select>
		</div>
		<div class="form-group">
			<label for="email">이메일</label>
			<input type="text" class="form-control" id="email" name="email">
		</div>
		<button class="btn btn-outline-success col-12">가입하기</button>
		</div>
	</form>
</body>
</html>
