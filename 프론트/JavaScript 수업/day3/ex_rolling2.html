<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>롤링 예제 2</title>
    <script src="../js/jquery.min.js"></script>
    <script>
        var mt = -50;

        $(function(){
            setInterval(function(){
                $('.box:first-child').animate({'margin-top': mt + 'px'},1200);
                mt = mt - 50; // 멈추지 않고 다음으로 넘어가도록 해준다.
                mt = mt == -250? 0:mt; // 다시 순환 시켜준다.
            },2000);
        });

    </script>
    <style>
        .view{
            height: 50px;
            border: 2px solid red;
            overflow: hidden;
        }

        .box{
            height: 50px;
            line-height: 50px;
            background-color: yellow;
            text-align: center;
            font-size: 30px;
        }

        .box:nth-child(2n){
            background: gray;
        }
    </style>
</head>
<body>
    <div class="view">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
</div>
</body>
</html>
