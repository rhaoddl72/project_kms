<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 마우스이벤트</title>
    <script src="../js/jquery.min.js"></script>
    <script>

        $(function(){
            $('#btn').click(function(){
                
            alert('버튼');
            });

            $('.box').mouseenter(function(){
                console.log('들어감');
            });

            $('.box').mouseleave(function(){
                console.log('나옴');
            });

            $('.box').hover(function(){
                console.log('hover');
            });

            $('.box').mouseover(function(){
                console.log('오버');
            });

            $('.box').mouseout(function(){
                console.log('아웃');
            });
        });

        

    </script>
</head>
<body>

    <button id="btn">버튼</button>
    <div class="box" style="background-color: yellow; width: 400px; height: 300px; float: left;"></div>
    
</body>
</html>
