<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 연습 1</title>
    <script src="../js/jquery.min.js"></script>
    <script>
        /*
        up버튼을 클릭하면 박스가 슬라이드 up이 되고, down버튼을 클릭하면 박스가 슬라이드
        down이 되도록 코드를 작성하세요. 단 slideUp, slideDown이 아닌 animate를 이용할 것
        */

        $(function(){

            $('#btn1').click(function(){
                $('.box').stop().animate({height:'0px'},1000);
            });


            $('#btn2').click(function(){
                $('.box').stop().animate({height:'100px'},1000);
            });

        });
        
    </script>
   
</head>
<body style="background-color: black;">
    <button id="btn1">Up</button>
    <button id="btn2">Down</button>
    <div class="box" style="background-color: yellow; height: 100px;"></div>
    <div class="box2" style="background-color: red; height: 100px;"></div>
    
</body>
</html>
