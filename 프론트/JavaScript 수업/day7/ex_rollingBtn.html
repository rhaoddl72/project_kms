<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>롤링 버튼 연습</title>
    <script src="https://kit.fontawesome.com/e6a0644b1e.js" crossorigin="anonymous"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/rolling.js"></script>
    <script>

        var id;

        $(function(){
            id = rollingLeft('.contents-box','li',1000,1500);

            $('.view-box').hover(function(){
                clearInterval(id);
            },function(){
                id = rollingLeft('.contents-box', 'li', 1000, 1500);
            });

            $('.next-btn').click(function(){
                var width = $('.contents-box li').first().width();
                $('.contents-box li').first().animate({'margin-left': -width+'px'},800,function(){
                    $(this).detach().appendTo('.contents-box').removeAttr('style');
                });
            });

            $('.prev-btn').click(function(){
                // var width의 last()는 요소의 크기가 똑같기 때문에 first나 last나 똑같음
                var width = $('.contents-box li').last().width();
                $('.contents-box li').last().detach().prependTo('.contents-box').
                css('margin-left',-width+'px').animate({'margin-left': 0},800);
            });



        });
    </script>
    <style>
        .view-box{
            height: 50px;
            position: relative;
            margin: 0 40px;
        }

        .inner-box{
            height: 50px;
            border: 2px solid black;
            overflow: hidden;
        }

        .contents-box{
            width: 400%;
            list-style: none;
            padding: 0; margin: 0;
        }

        .contents-box::after{
            display: block;
            clear: both;
            content: '';
        }

        .contents-box li{
            height: 50px;
            line-height: 50px;
            width: 25%;
            float: left;
            background-color: yellow;
            text-align: center;
        }

        .prev-btn, .next-btn{
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: violet;
            position: absolute;
            top: 6px; left: 0;
            margin-left: -20px;
            cursor: pointer;
            text-align: center;
            line-height: 40px;
        }

        .next-btn{
            left: auto;
            right: 0;
            margin-left: 0;
            margin-right: -20px;
        }


    </style>
</head>
<body>
    <div class="view-box">
        <!-- view박스 안에 넣은 이유는 hover동작시키기위해 -->
        <div class="btn-box">
            <div class="prev-btn">
                <i class="fas fa-angle-left"></i>
            </div>
            <div class="next-btn">
                <i class="fas fa-angle-right"></i>
            </div>
        </div>
        <!-- innerbox는 안보이기(overflow hidden) 위해 만듬 -->
        <div class="inner-box">
            <ul class="contents-box">
                <li>박스1</li>
                <li>박스2</li>
                <li>박스3</li>
                <li>박스4</li>
            </ul>
        </div>
    </div>
    
</body>
</html>
