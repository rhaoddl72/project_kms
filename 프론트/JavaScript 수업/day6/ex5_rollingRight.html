<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>롤링 기능 오른쪽 및 함수 구현</title>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/rolling.js"></script>
    <script>
        
        var id;

        $(function(){
            // 방향을 바꾸고 싶으면 함수만 rollingLeft로 바꾸면 된다.
            // 구조상 rollingTop은 할 수 없다.
            //id = rollingRight('.box1','li',800,1000);

            /* rolling.js에 rolling이라는 함수 만들어서 앞에 매개변수에 left right
              적으면 그에 해당하는 함수 실행하게 만듬*/
            id = rolling('right','.box1','li',0,800,1000);

            $('.view-box').hover(function(){
                clearInterval(id);
            },function(){
                id = rollingRight('.box1','li',800,1000);
            });

           
        });

        

    </script>
    <style>
        .view-box{
            height: 50px;
            overflow: hidden;
            border: 2px solid black;
        }

        .box1{
            list-style: none;
            width: 400%;
            padding: 0; margin: 0;
        }

        .box1 li{
            width: 25%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background: yellow;
            float: left;
        }
    </style>
</head>
<body>
    <div class="view-box">
        <ul class="box1">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    
</body>
</html>
