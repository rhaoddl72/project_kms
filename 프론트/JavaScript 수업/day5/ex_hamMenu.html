<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>햄버거 메뉴</title>
    <script src="../js/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/e6a0644b1e.js" crossorigin="anonymous"></script>
    <script>
        $(function(){

            $('.ham-menu').click(function(){

                $('.menu-box').stop().animate({'margin-left': '0px'},1000);

            });

            $('.btn-close').click(function(){

                $('.menu-box').stop().animate({'margin-left': '-200px'},1000);
            });
        });
    </script>
    <style>
        *{padding: 0; margin: 0; color: #000; text-decoration: none;
          list-style: none;
         }

        .container::after{
            clear: both;
            content: '';
            display: block;
        }

        nav{
            background-color: yellow;
            height: 50px;
            position: relative;
        }

        .ham-menu{
            width: 50px;
            height: 50px;
            /*테두리를 안해주면 hover했을 때 테두리가 생기면서 컨텐츠가 살짝밀린다.
              이걸 방지하기 위해 배경색과 같은 테두리를 만든다.
            */
            border: 1px solid yellow; 
            box-sizing: border-box;
            position: absolute;
            top: 0; right: 0;
            font-size: 35px;
            line-height: 48px;
            text-align: center;
            cursor: pointer;
        }

        .ham-menu:hover{
            border-color: red;
        }

        .container{
            position: relative;
            height: 400px;
            background-color: green;
            margin-top: 10px;
        }

        .menu-box{
            background-color: gray;
            width: 200px;
            height: 400px;
            position: absolute;
            top: 0; left: 0;
            margin-left: -200px;
        }

        .btn-close{
            width: 30px;
            height: 30px;
            cursor: pointer;
            position: absolute;
            right: 0; top: 0;
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>
<body>

    <nav>
    <div class="ham-menu">
        <i class="fas fa-bars"></i>
    </div>
    </nav>

    <div class="container">
        <div class="menu-box">
            <div class="btn-close">
                <i class="fas fa-times"></i>
            </div>
        </div>
    </div>
</body>
</html>
