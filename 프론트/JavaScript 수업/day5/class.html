<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 관련 메소드</title>
    <script src="../js/jquery.min.js"></script>
    <script>
        $(function(){
            $('.box1').addClass('box4');
            $('.box2').removeClass('box2');
            $('.box3').toggleClass('box5');
            $('.box3').toggleClass('box5');
            console.log($('.box3').hasClass('inner-box'));
        });
    </script>
    <style>
        .inner-box{
            height: 20px;
            background-color: yellow;
            margin-bottom: 10px;
        }
        
        .box1{background-color: green;}
        .box2{background-color: red;}
        .box3{background-color: gray;}
        .box4{background-color: blue;}
        .box5{background-color: purple;}

    </style>
</head>
<body>
    <div class="box">
    <div class="inner-box box1">box1</div>
    <div class="inner-box box2">box2</div>
    <div class="inner-box box3">box3</div>
    </div>
</body>
</html>
