<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen 객체</title>
</head>
<body>
    <script>
        console.log('화면 너비 : ' + screen.width);
        console.log('화면 높이 : ' + screen.height);
        console.log('화면 너비(작업표시줄 제외) : ' + screen.availWidth);
        console.log('화면 높이(작업표시줄 제외) : ' + screen.availHeight);
        console.log('색상 수 : ' + screen.colorDepth);
        console.log('색상 해상도 : ' + screen.pixelDepth);
    </script>
</body>
</html>
