<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머 예제2</title>
</head>
<body>

    <button id="start" >시작</button>

    <button id="end" >종료</button>


    <script>

        /*시작 버튼과 종료 버튼을 만들어서 시작 버튼을 누르면
         타이머가 시작되고 종료버튼을 누르면 타이머가 종료되도록 작성
         */

        var startBtn = document.querySelectorAll('#start');
        var id; //타이머를 멈추기위해 clearInterval을 사용하기위해 setInterval을 id로 지정해준다.
        startBtn[0].addEventListener('click',function(){
            id = setInterval(function(){

            second++;
            minute = second == 60? ++minute : minute;
            second = second == 60? 0 : second;
            console.log(getTime(minute,second));


            },1000);
        });

        var endBtn = document.querySelectorAll('#end');
        endBtn[0].addEventListener('click',function(){
            clearInterval(id);
        })


        var second = 0;
        var minute = 0;
        getTime(minute,second);
        

        function addZero(num){
            return num < 10? '0' + num : num;
        }

        function getTime(minute,second){
            return addZero(minute) + ' : ' + addZero(second);
        }

    </script>
</body>
</html>
