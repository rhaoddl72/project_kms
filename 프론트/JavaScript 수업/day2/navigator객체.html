<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigator 객체</title>
</head>
<body>
    <script>
        console.log('브라우저 코드명 : ' + navigator.appCodeName);
        console.log('브라우저 명 : ' + navigator.appName);
        console.log('브라우저 버전 : ' + navigator.appVersion);
        console.log('플랫폼 명 : ' + navigator.platform);
        console.log('브라우저 코드명과 버전 : ' + navigator.userAgent);
    </script>
</body>
</html>
