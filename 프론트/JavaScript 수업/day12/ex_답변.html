<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
	<script>
			$(function(){
				$(document).on('click','.btn1',function(e){
						e.stopPropagation();
						$('.contents1').show();
						$('.contents2').hide();
				})

				$(document).on('click','.btn2',function(e){
						e.stopPropagation();
						$('.contents2').show();
						$('.contents1').hide();
				})

			})
	</script>
	<style>
		*{margin: 0 auto; padding: 0; text-decoration: none; list-style: none; color: #000;}
		.container{
			margin: 0 auto;
			width: 800px;
		}

		.btn1,
		.btn2{
			width: 40px;
			height: 40px;
			border-radius: 4px;
			border: 1px solid black;
			cursor: pointer;
			margin-top: 150px;
			margin-bottom: 10px;
		}

		.contents-box{
			position: relative;
		}

		.contents1,
		.contents2{
			position: relative;

		}

		.box{
				height: 200px;
				border-top: 1px solid black;
		}

		.box1{
			border-top: 3px solid black;
		}

		.contents1{
			display: none;
		}

		.contents2{
			display: none;
		}

		.list{
			border-top: 1px solid black;
			border-bottom: 1px solid black;
		}

		.list-item{
			border-bottom: 1px solid black;
		}

		.list-item:last-child{
			border-bottom: none;
		}

		.p{
			display: inline-block;
		}
	</style>
</head>
<body>
