<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 더보기 연습 1</title>
    <script src="../js/jquery.min.js"></script>
    <script>
        $(function(){

            $('#more').on('click', function(){
                $('.blue-box').show();
                $(this).hide();
                $('#fold').show();
            });

            $('#fold').on('click', function(){
                $('.blue-box').hide();
                $(this).hide();
                $('#more').show();
            });

        });
    </script>
    <style>
        .container{
           position: relative;
        }

        .red-box{
            height: 50px;
            background-color: red;
        }

        .green-box{
            height: 400px;
            background-color: green;
        }

        /*  absolute 를 통해 빨강과 녹색위에 얹어지게 된다. */
        .blue-box{ 
            height: 300px;
            background-color: blue;
            position: absolute;
            top: 0; left: 0; right: 0;
            display: none;
        }

        #fold{
            display: none;
        }

    </style>
</head>
<body>
    <button id="more">더보기</button>
    <button id="fold">접기</button>
    <!-- container 만든 이유 : 
        1.요소가 겹쳤을 때 더보기 창이 위로 올라가게 하기위해
        2.내가 원하는 기준점을 잡기 위해 container로 기준점을 잡는다.
    -->
    <div class="container"> 
    <div class="red-box"></div>
    <div class="green-box"></div>
    <div class="blue-box"></div>
    </div>
</body>
</html>
