<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get set 예제</title>
    <script src="../js/jquery.min.js"></script>
    <script>
        $(function(){

            //get
            var text = $('#btn').text(); // 글자만 출력
            var html = $('#btn').html(); // span도 같이 출력된다.
            console.log(`text() : ${text}, html() : ${html} `);
            
            $('#btn').click(function(){
                var val = $('input[name=id]').val();
                console.log('id : ' + val);
            });

            //set
            $('#btn2').html('<i>버튼</i>');
            $('#btn2>i').text('버튼입니다.');
            $('input[name=id2]').val(1234);

        });
    </script>
</head>
<body>
    <input type="text" name="id"> <br>
    <button id="btn"><span>버튼</span></button> <br>

    <input type="text" name="id2"> <br>
    <button id="btn2"><span>버튼</span></button>
</body>
</html>
