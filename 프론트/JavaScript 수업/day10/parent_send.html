<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>부모창에서 자식창으로 데이터 전달하기</title>
	<script src="../js/jquery.min.js"></script>
	<script>
		$(function(){
			var child;
			$('#child').click(function(){

				child = window.open('child.html','자식','width=500, height=500, left=200, top=200');

			});

			//부모창에서 자식창으로 전송함
			$('#sendBtn').click(function(){
				var value = $('#data').val();
				$(child.document).find('body').text(value);
			});
		});
	</script>
</head>
<body>
	<button id='child'>자식창 열기</button> <br>
	<input type="text" id="data"> <button id='sendBtn'>전송</button>
</body>
</html>
