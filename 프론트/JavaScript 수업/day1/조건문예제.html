<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 예제</title>
</head>
<body>
    <script>
        /*
        변수 month에 6을 저장하고 6월 마지막일이 몇일인지 출력하는 코드 작성
        31 : 1 3 5 7 8 10 12
        30 : 4 6 9 11
        28 : 2
        */

        var month = 1;

        // java script는 1,3,5,7,8,10,12 이런식으로 못쓴다. 아래처럼 써야한다.
        switch(month){
            case 1: case 3: case 5: case 7: case 8: case 10: case 12:
            document.write(`${month}월의 마지막일은 31일입니다.`)
            break;
            case 4: case 6: case 9: case 11:
            document.write(month + '월의 마지막일은 30일입니다.')
            break;
            case 2 :
            document.write(month + '월의 마지막일은 28일입니다.')
            break;
            default :
            document.write('잘못 입력하셨습니다.')
        }
        document.write('<br>');

        /*
        변수 num1에 1을 저장, 변수 num2에 2을 저장, 변수 op에 '/'를 저장하여
        산술연산자 op에 맞는 산술 연산 결과를 출력하는 코드를 작성
        */
       var num1 = 5;
       var num2 = 4;
       var op = '+';

       switch(op){
            case '+' :
                result = (num1 + num2);
                document.write(`${num1} ${op} ${num2} = ${num1 + num2}`);
                break;
            case '-' :
                result = (num1 - num2);
                break;
            case '*' :
                result = (num1 * num2);
                break;
            case '/' :
                result = (num1 / num2);
                break;
            case '%' :
                result = (num1 % num2);
                break;
       }
          document.write('<br>');  
          document.write(`${num1} ${op} ${num2} = `+ result);

    </script>
    
</body>
</html>
