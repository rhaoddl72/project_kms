<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 예제</title>
</head>
<body>
    <script>
        /*
        stop이 입력되기 전까지 입력창을 통해 값을 입력받아 입력받은 값들을 배열에 저장하고,
        저장된 배열값을 콘솔에 출력하는 코드를 작성
        */

        var arr1 = [];
        

        while(true){
            
            var num = prompt('입력해주세요.');

             if(num == 'stop'){
                break;
            }

            arr1.push(num);
        }

        document.write(arr1);

        

    </script>
    
</body>
</html>
