<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0px; padding: 0px;}

        .box::after{clear: both; content: ''; display: block;   
        }

        .box{border: 2px solid black;}
        
        .box>div{ height: 500px; float: left;}

        .nav{
            background-color: violet;
            width: calc((100% - 200px) / 3);
        }

        .center{
            background-color: green;
            width: calc((100% - 200px) / 3);
            
        }

        .aside{
            background-color: aqua;
            width: calc(100% / 3);
        }

        .header{height: 200px; background: red;}
        .footer{height: 200px; background: blue;}

        .section{
            background: yellow;
            
            height: 70px;
            text-align: center;
        }

        .sheader{
            background: brown;
            
            height: 70px;
            text-align: center;
        }

        .sarticle{
            background: burlywood;

            height: 300px;
            text-align: center;
        }

        .sfooter{
            background: crimson;
            height: 60px;
            text-align: center;
        }

    </style>
</head>
<body>

    <div class="header">header</div>

    <div class="box">
    <div class="nav">nav</div>
    <div class="article">

        <div class="section">섹션</div>
        <div class="sheader">헤더</div>
        <div class="sarticle">아티클</div>
        <div class="sfooter">푸터</div>

    </div>
    <div class="aside">aside</div>
    </div>

    <div class="footer">footer</div>
</body>
</html>
