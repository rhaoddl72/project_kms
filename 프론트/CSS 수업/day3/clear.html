<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clear 예제</title>
    <style>
        .left{
            float: left; width: 200px; height: 50px; border: 2px solid red;
        }

        .right{
            float: right; width: 200px; height: 150px; border: 2px solid red;
        }
        
        .text{
            clear: left;
        }


    </style>
</head>
<body>
    <div class="left">left</div>
    <div class="right">right</div>
    <div class="text">
    아무 문자나 길게 입력
    => ㅁㄴ앚
		→ ㄴㅇㅁㄴㅁㅇㄴㅁㅇㅁㄴㅇ

	=> 어거ㅓ함ㅇㅁ눜춰ㅓ춰ㅝㅁㄴㅇ

	=> float 속성을 이용하면 부모 요소의 높이가 안 잡히기
	     때문에 추가적인 처리를 해줘야 한다.

	=> float 속성이 적용된 요소의 부모요소에 ::after를 이용
	     하여 부모 높이를 자식 높이만큼 맞춰준다.
	      (float쓸 때 공식처럼 쓰인다.)
	     ex)
    </div>
</body>
</html>
