<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc 함수 예제</title>
    <style>
        .box::after{
            clear: both; display: block; content: '';}

        .left-box{
            width: calc(100% - 100px); height: 400px; background-color: red;
            float: left;
        }

        .right-box{
            width: 100px; height: 400px; background-color: blue;
            float: right;
        }

    </style>
</head>
<body>
    <div class="box"></div>
    <div class="left-box"></div>
    <div class="right-box"></div>
</body>
</html>
