<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 예제</title>
    <style>

        .box .left-box{
            width: 50%; height: 400px; background-color: red;
            display: inline-block;
        }

        .box .right-box{
            width: 50%; height: 400px; background-color: blue;
            display: inline-block;
        }

        .box2 .left-box{
            width: 50%; height: 400px; background-color: green;
            float: left;
        }

        .box2 .right-box{
            width: 50%; height: 400px; background-color: yellow;
            float: right;
        }

        .box3{
            height: 50px;
            background-color: gray;
        }

        /* float 속성이 적용된 요소의 부모 요소에 ::after를 이용하여 부모 높이를 자식 높이
		만큼 잡아준다 */
        .box2::after{
            content: '';
            display: block;
            clear: both;
        }

    </style>
</head>
<body>
    <!-- 박스 요소 안에 있는 두 요소를 이등분 하기 위해 inline-block을
         이용하면 잘 되는 것처럼 보이지만, 요소 안에 있는 컨텐츠에
         따라 어긋날 수도 있다. -->

    <div class="box">
    <!-- enter에 의한 공백 1칸 때문에 뒤로 밀려서 옆에 못오게 된다. 
        그래서 태그를 enter없이 붙여줘야 한고 컨텐츠(1)도 오면 안된다.
    -->
    <div class="left-box">1</div><div class="right-box"></div>
    </div>

    <div class="box2">
        <div class="left-box">1</div><div class="right-box"></div>
    </div>
    <div class="box3">안녕하세요.</div>
</body>
</html>
