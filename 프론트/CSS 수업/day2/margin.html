<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin 예제</title>
    <style>

        .box1{

            background-color: yellow;
            margin: 10px 10px 10px 10px; /*상:10 우:10 하:10 좌:10 순*/
            margin: 10px 10px 10px; /*상:10 좌/우:10 하:10 순*/
            margin: 10px 10px; /*상/하:10 좌/우:10 순*/
            margin: 100px; /*상/하/좌/우:10 순*/
        }

        .box2{
            background-color: blue;
            color: white;
            margin: 110px;
            margin-top: 200px; /*상:200px 좌:110px 우:110px 하:110px 상태로 된다.*/
        }

    </style>
</head>
<body>

    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
</body>
</html>
