<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 그림자 예제</title>
    <style>

        .box{width: 80px; height: 80px; background-color: grey; margin-bottom: 30px;}
        .box1{ box-shadow: 3px 3px 3px red;}
        .box2{ box-shadow: 3px 3px 3px 3px red;} /*그림자 크기 업*/
        .box3{ box-shadow: 3px 3px 3px red inset;} /*물체가 들어가 보이는 효과? */
        .box4{ box-shadow: 0 2px 1px blue;} /*border처럼 밑줄을 줌*/
    </style>
</head>
<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
</body>
</html>
