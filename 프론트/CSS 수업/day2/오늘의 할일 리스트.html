<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 할일 리스트</title>
    <style>
         /* 오늘의 할일 리스트 생성 후, 해당 리스트의 홀수번쨰 리스트에 배경을 노란색으로 설정 */

         .todo-list>li:nth-child(2n-1) {
            background-color: yellow;
        }

        /* 오늘의 할일에 마우스를 가져다 대면 배경색이 녹색으로 변경 */
        .todo-list>li:hover{
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>오늘의 할 일</h1>
    <ol class="todo-list">
        <li>기상</li>
        <li>씻기</li>
        <li>아침식사</li>
        <li>학원가기</li>
        <li>수업</li>
        <li>점식식사</li>
        <li>수업</li>
        <li>운동가기</li>
    </ol>
</body>
</html>
