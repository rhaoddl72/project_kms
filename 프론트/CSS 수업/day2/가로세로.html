<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가로와 세로 예제</title>
    <style>

    /* 
    요소에 가로와 세로를 지정
    - 블록 요소나 인라인블록 요소는 가로 세로를 지정할 수 있지만
    인라인 요소는 가로와 세로 지정 불가
    - width : 가로
    - height : 높이
     */
    div{

        width: 100px;
        height: 100px;
        background-color: yellow;
        text-align: center;
        line-height: 100px;

    }

    input{
        width: 200px;
        height: 200px;
    }

    span{
        width: 300px;
        height: 300px;
        background-color: greenyellow;
        line-height: 300px;
    }


    </style>
</head>
<body>
    <div> 박스1 </div>
    <input type="text"> <br>
    <span>박스2</span>

</body>
</html>
