<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box1{
            width: 300px;
            height: 300px;
            background-color: white;
            position: absolute; 
            top: 50px; left: 50px;
        }

        .box2{
            width: 300px; height: 300px;
            background-color: red;
            position: absolute; 
            top: 50px; left: 50px;
            opacity: 0.3;
        }

        .box3{
            width: 300px; height: 300px;
            background-color: rgba(0, 0, 255, 0.3);
            position: absolute; 
            top: 50px; left: 50px;
            
        }

    </style>
</head>
<body>
    <div class="box1">
        안녕하세요.
    </div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
