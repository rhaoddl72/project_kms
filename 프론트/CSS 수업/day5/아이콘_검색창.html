<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e6a0644b1e.js" crossorigin="anonymous"></script>
    <title>아이콘 이용한 검색창</title>
    <style>
       .ham-menu{
           height: 50px; 
           border: 1px solid red;
           position: relative;
           }

        .ham-menu>.fa-bars{
            display: block;
            width: 50px;
            height: 50px;
            border: 1px solid red;
            position: absolute;
            top: -1px; right: -1px;
            cursor: pointer;
            font-size: 35px;
            text-align: center;
            line-height: 50px;
        }

        .ham-menu>.fa-bars:hover{border-color: blue;}
 
    </style>
</head>
<body>
    <nav class="ham-menu">
        <i class="fas fa-bars"></i>
    </nav>
    
</body>
</html>
