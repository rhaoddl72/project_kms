<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 확대 2</title>
    <style>
        *{padding: 0; margin: 0;}

        .box{
            /* border: 1px solid black; */
            width: 100%;
            height: 100%;
        }

        .box1{
            /* border: 1px solid black; */
            width: 500px;
            height: 580px;
            margin: 0 auto;
        }

        .img-box{
            border: 1px solid red;
            width: 500px;
            height: 500px;
            margin: 0 auto;
            overflow: hidden;
        }

        .title-box{
            border: 1px solid red;
            width: 500px;
            height: 50px;
            margin: 0 auto;
            margin-top: 15px;
        }

        .content-box{
            border: 1px solid blue;
            width: 500px;
            height: 50px;
            margin: 0 auto;
            margin-top: 15px;
        }
        
        .img-box img{
            height: 500px;
            width: 500px;
            transition: transform 0.5s;
        }

        /*.img-box:hover img{
            transform: scale(1.2);
        }*/

        .title-box{
            font-size: 20px;
        }

        .title-box:hover {
            text-decoration: underline;
        }

        /*.box1:hover>.title-box{
            text-decoration: underline;
        }*/

        .box1:hover>.img-box>img{
            transform: scale(1.2);
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="box1">
        <div class="img-box">
            <img src="/image/img.png" alt="iu">
        </div>
        <div class="title-box">제목입니다.</div>
    </div>
        <div class="content-box">내용입니다.</div>
    </div>
</body>
</html>
