<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>
    <style>
        
        @keyframes textscale{
            0%{font-size: 20px;}
            50%{font-size: 100px;}
            100%{font-size: 20px;}
        }

        .scale{
            animation-name: textscale; 
            animation-duration: 3s;
            animation-iteration-count: 1;
         }

         .hover:hover{
             animation-name: textscale;
             animation-duration: 3s;
            animation-iteration-count: 1;
         }

    </style>
</head>
<body>
    <span class="scale">꽝</span>
    <span class="hover">호버</span>
</body>
</html>
