<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index 예제</title>
    <style>
        .box1{
            position: absolute; top: 100px; left: 100px; background-color: red;
            width: 100px; height: 100px; z-index: 3;
        }

        
        .box2{
            position: absolute; top: 50px; left: 50px; background-color: blue;
            width: 100px; height: 100px; z-index: 2;
        }


        
        .box3{
            position: absolute; top: 0px; left: 0px; background-color: violet;
            width: 100px; height: 100px; z-index: 1;
        }

        .box{width: 200px; height: 200px; background: yellow; z-index: 100;}

    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    
</body>
</html>
