<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list 관련 속성</title>
    <style>
        /* ul 태그는 앞에 기본 패딩이 붙는다.(마커때문에) */
        ul{
        background: yellow; 
        list-style-position: inside; 
        list-style-type: circle;
        list-style-type: none; 
        list-style-image: url(../image/img.png);
        }

        li{background: greenyellow; 
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <ul>
        <li>사과</li>
        <li>포도</li>
        <li>배</li>
    </ul>
</body>
</html>
