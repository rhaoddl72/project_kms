<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 태그 꾸미기 예제</title>
    <style>
        /*이런식으로 type으로 분류도 가능*/
        input[type="text"]{
            width: 400px; height: 50px;
            color: red; font-size: 20px;
            /*border: none; 테두리 없애기*/
            border-radius: 10px;
        }
        input[type="text"]:focus{ /*focus 커서가 깜빡일 때*/
            outline: none;
            background: skyblue;
        }

    </style>
</head>
<body>
    <input type="text" placeholder="id">
    
</body>
</html>
