<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 확대 예제</title>
    <style>
        .box{
            height: 500px;
            width: 500px;
            border: 1px solid black;
            overflow: hidden;
        }

        .box img{
            height: 500px;
            width: 500px;
            transition: transform 0.5s;
        }

        .box:hover img{
            transform: scale(1.2);
        }

    </style>
</head>
<body>
    <!-- 가로 500px, 세로 500px 박스안에 이미지를 넣어서 화면에 보이게 하세요. -->
    <div class="box">
        <img src="/image/img.png" alt="">
    </div>
</body>
</html>
