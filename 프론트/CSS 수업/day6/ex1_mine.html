<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/e6a0644b1e.js" crossorigin="anonymous"></script>
    <style>
        *{padding: 0; margin: 0;}
        .box1{
            border: 2px solid red;
            width: 1190px;
            height: 49px;
            margin: auto;
            box-sizing: border-box;
        }

        .box2{
            border: 2px solid gold;
            width: 1190px;
            height: 160px;
            margin: auto;
            box-sizing: border-box;
            border-top: none;
            border-bottom: none;
            position: relative;
        }

        .box3{
            border-top: 1px solid #e4e8eb;
            min-width: 1190px;
            height: 52px;
            margin: auto;
            box-sizing: border-box;
            box-shadow: 0px 1px 3px 0 rgba(0,0,0,0.12);
        }

        .box4{
            border: 2px solid blue;
            width: 1190px;
            height: 1000px;
            margin: auto;
            border-top: none;
            border-bottom: none;
            box-sizing: border-box;
            padding: 20px 30px;
        }

        .box5{
            border: 2px solid purple;
            width: 1190px;
            height: 423px;
            margin: auto;
            box-sizing: border-box;
        }

        .mbox1{
            box-sizing: border-box;
            border: 1px solid red;
            width: 222px;
            height: 52px;
            float: left;
            position: absolute;
            box-sizing: border-box;
            top: calc(50% - 52px);

        }

        .mbox2{
            box-sizing: border-box;
            border: 2px solid #19ce60;
            width: 586px;
            height: 56px;
            margin-left: 268px;
            position: absolute;
            box-sizing: border-box;
            top: calc(50% - 56px);
            
        }

        .search-btn{
            width: 56px;
            height: 56px;
            background-color: #19ce60;
            position: absolute;
            right: 0;
            top: 0;
            border: none;
        }

        input[name='query']{
            width: 444px;
            height: 24px;
            /* position: absolute; */
            /* top: 0px; */
            /* left: 0px; */
            border: none;
            font-size: 20px;
            /* margin-top: 14px; */
            /* margin-left: 15px; */
            padding-left: 15px;
            /* padding-top: 14px; */
            padding: 14px 15px;
        }

        input[name="query"]:focus{outline: none;}

        .menu{
            height: 100%;
            box-sizing: border-box;
            border: 1px solid black;
        }

        .mbox3{
            border: 1px solid green;
            height: 100%;
            box-sizing: border-box;
            /* margin: 0 auto; */
            /* padding-left: 30px; */
            /* padding-top: 20px; */
        }

        .mbox3-left{
            border: 1px solid red;
            width: 750px;
            height: 100%;
            box-sizing: border-box;
            float: left;
        }

        .mbox3-right{
            border: 1px solid orange;
            width: 350px;
            height: 100%;
            box-sizing: border-box;
            float: right;
        }

        .after::after{
            clear: both; display: block; content: "";
        }

        .left-top{
            border: 1px solid green;
            width: 100%;
            height: 135px;
        }

        .left-bottom{
            border: 1px solid blue;
            width: 100%;
            height: 367px;
            margin-top: 12px;
        }

        .right-top{
            border: 1px solid green;
            width: 100%;
            height: 135px;
        }

        .right-bottom{
            border: 1px solid blue;
            width: 100%;
            height: 49px;
            margin-top: 12px;
        }

        .lb1{
            height: 49px;
            width: 100%;
            border: 1px solid purple;
        }

        .lb2{
            height: 56px;
            width: 100%;
            border: 1px solid gray;
        }

        .lb3{
            border: 1px solid #dae1e6;
            width: 100%;
            height: 262px;
        }

        .mlb1, .mlb2, .mlb3, .mlb4{
            border: 1px solid #dae1e6;
            height: calc(100% / 4);
            box-sizing: border-box;
        }

        .mm1, .mm2, .mm3, .mm4, .mm5, .mm6{
            border: 1px solid #dae1e6;
            height: 100%;
            width: calc(100% / 6);
            float: left;
            box-sizing: border-box;
        }

        .mm1-1{
            display: none;
            background-color: #f7f9fa;
            border: 1px solid #f7f9fa;
            height: 100%;
            width: calc(100%/6);
            float: left;
        }

        .mm1:hover{
            display: none;
        }

        .mm1:hover .mm1-1{
            display: block;
        }


        .mn1, .mn2, .mn3, .mn4, .mn5, .mn6{
            border: 1px solid #dae1e6;
            height: 100%;
            width: calc(100% / 6);
            float: left;
            box-sizing: border-box;
        }

        .mk1, .mk2, .mk3, .mk4, .mk5, .mk6{
            border: 1px solid #dae1e6;
            height: 100%;
            width: calc(100% / 6);
            float: left;
            box-sizing: border-box;
        }

        .mw1, .mw2, .mw3, .mw4, .mw5, .mw6{
            border: 1px solid #dae1e6;
            height: 100%;
            width: calc(100% / 6);
            float: left;
            box-sizing: border-box;
        }

      

        .rbbut{
            width: 47px;
            height: 24px;
            border: 1px solid black;
            box-sizing: border-box;
            float: right;
            margin-top: 11px;
            margin-right: 10px;
        }

        .rbl{
            width: 50%;
            height: 100%;
            border: 1px solid black;
            box-sizing: border-box;
            float: left;
            text-align: center;
            line-height: 50%;
        }

        .rbr{
            width: 50%;
            height: 100%;
            border: 1px solid black;
            box-sizing: border-box;
            float: left;
            text-align: center;
            line-height: 50%;
        }



    </style>


</head>
<body>
    <div class="box1"></div>
    <div class="box2">
        <div class="mbox1"></div>
        <div class="mbox2">
                <form action="">
                    <input type="text" name="query">
                    <button type="submit" class="search-btn"></button>
                </form>
        </div>

    </div>
    <div class="box3">
        <div class="menu"></div>
    </div>
    <div class="box4">
        <div class="mbox3 after">
            <div class="mbox3-left">
                <div class="left-top"></div>
                <div class="left-bottom">
                    <div class="lb1"></div>
                    <div class="lb2"></div>
                    <div class="lb3">
                        <div class="mlb1">
                            <div class="mm1"></div>
                            <div class="mm1-1"></div>
                            <div class="mm2"></div>
                            <div class="mm3"></div>
                            <div class="mm4"></div>
                            <div class="mm5"></div>
                            <div class="mm6"></div>
                        </div>
                        <div class="mlb2">
                            <div class="mn1"></div>
                            <div class="mn2"></div>
                            <div class="mn3"></div>
                            <div class="mn4"></div>
                            <div class="mn5"></div>
                            <div class="mn6"></div>
                        </div>
                        <div class="mlb3">
                            <div class="mk1"></div>
                            <div class="mk2"></div>
                            <div class="mk3"></div>
                            <div class="mk4"></div>
                            <div class="mk5"></div>
                            <div class="mk6"></div>
                        </div>
                        <div class="mlb4">
                            <div class="mw1"></div>
                            <div class="mw2"></div>
                            <div class="mw3"></div>
                            <div class="mw4"></div>
                            <div class="mw5"></div>
                            <div class="mw6"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mbox3-right">
            <div class="right-top"></div>
            <div class="right-bottom">
                <div class="rbbut">
                    <div class="rbl">
                        <i class="fas fa-angle-left"></i>
                    </div>
                    <div class="rbr">
                        <i class="fas fa-angle-right"></i>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    <div class="box5"></div>
</body>
</html>
