<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩 예제</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
    .box{
        /* height: 100px; */
        margin-bottom: 20px;
        background: yellow;
    }

    .sub-box{
        height: 100px;
        border: 2px solid red;
    }

    .div{
        padding: 20px;
        width: 400px;
        border: 2px solid black;
    }

    .div-box{
        border: 1px solid blue; 
        height: 200px;
    }

</style>
</head>
<body>
    <div class="box container">
        <div class="row"> <!--부트스트랩에서 제공하는 클래스-->
        <div class="sub-box col-3"></div> <!-- col-3은 12칸 중 3칸을 쓴다.-->
        <div class="sub-box col-3 col-sm-3 col-md-4 col-lg-6"></div> <!-- col-sm-4 col-md-5 col-lg-6은 반응형으로 만들어준다. -->
        
    </div>
    </div>
    <div class="box container-fluid">
        <div class="row">
            <div class="sub-box col-3"></div> 
            <div class="sub-box col-3"></div>
        </div>
    </div>
    <!-- 쉽게 이등분을 할 수 있다. -->
    <div class="div">
        <div class="container">
        <div class="row">
        <div class="div-box col-6"></div>
        <div class="div-box col-6"></div>
    </div>
</div>
</div>
</body>
</html>
