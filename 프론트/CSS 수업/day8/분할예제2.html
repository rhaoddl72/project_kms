<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분할 예제</title>
    <style>
        .box{
            width: 400px;
            border: 2px solid black;
            padding: 10px;
        }


        .inner-box::after{
            clear: both;
            display: block;
            content: "";
        }

        .inner-box{
            /* 마진-right에 -를 주면 right부분이 10px만큼 늘어나는거라 생각 */
            margin-right: -10px;
        }

        .sub-box{
            /* 부모의 가로길이에서 가운데 여백길이만큼 뺀 길이의 반 */
            width: 50%;
            float: left;
        }

        /* sub-box안에 박스를 또 만들어 안에있는 박스를 margin-right를 이용해 조금 늘리고 여기서 반절로 나눠준다. */
        .sub-in-box{
            margin-right: 10px;
            height: 200px;
            background-color: yellow;
        }
        
    </style>
</head>
<body>
        <div class="box">
            <div class="inner-box">
                <div class="sub-box">
                    <div class="sub-in-box"></div>
                </div>
                <div class="sub-box">
                    <div class="sub-in-box"></div>
                </div>
            </div>
        </div>

</body>
</html>
