<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 적용 방법</title>
    <!-- style 태그를 이용하여 적용 -->
    <style>
        p{
            color: green;
        }
    </style>

    <!-- link 태그를 이용하여 이미 작성된 CSS 파일을 불러옴 -->
    <link rel="stylesheet" href="css적용방법.css">
</head>
<body>
    <!-- 

        CSS(Cascading Style Sheet)
    	=> HTML 문서를 꾸며줌
	    => CSS3

        CSS 적용 방법
        1.태그의 style 속성을 이용하여 적용
        2.style 태그를 이용하여 적용
        3.link 태그를 이용하여 이미 작성된 CSS 파일을 불러옴

     -->

     <div style="color: red">안녕하세요.</div>
     <p>안녕하세요.</p>
     <span>안녕하세요.</span>
</body>
</html>
