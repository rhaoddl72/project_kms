<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 관련 속성</title>
    <style>

        .indent{
            text-indent: -10px;
        }

        .decoration{
            text-decoration: line-through;
        }

        .align{
            text-align: center;
        }


    </style>
</head>
<body>
    <div class="indent">안녕하세요.</div>
    <div class="decoration">안녕하세요.</div>
    <div class="align"><i><b>안녕하세요.</b></i></div>
    <span class="align">안녕하세요.</span> <br> <!-- align은 인라인 태그 사용 불가 -->
    <!-- 네이버로 이동할 수 있는 링크를 생성하는데 가운데 정렬이 되게 하세요. -->
    <div class="align"><a href="http://www.naver.com">네이버</a></div>
</body>
</html>
