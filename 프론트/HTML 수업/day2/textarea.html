<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea 태그 예제 </title>
</head>
<body>
    <!-- 
        textarea 태그

        => 여러줄의 데이터를 전송할 때 사용

        => input 태그는 한줄의 데이터를 전송

        => cols 열수로 한줄에 몇 글자인지 알려준다.

        => rows 행수로 몇줄인지 알려준다.(한번에 보여지는 최대 행수)

        => 쌍태그이다.

        => 일반적으로 cols, rows는 정확하지 않아서 생략하고 css를 통해
            가로와 세로의 길이를 정해준다.

        => 서버로 데이터를 전송하는건 input, select, textarea가 쓰인다.
					(a 태그도 가능은 하지만 잘안쓰임)
     -->
    <textarea name="content" cols="10" rows="10"></textarea>
    
</body>
</html>
