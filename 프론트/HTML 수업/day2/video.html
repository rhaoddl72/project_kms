<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오와 오디오 예제</title>
</head>
<body>
    <video src="ㅇㅅㅇ.mp4" autoplay controls loop muted>
        video 태그를 지원하지 않은 브라우저입니다.
    </video>

    <video>
        <source src="ㅇㅅㅇ.mp4" type="video/mp4">
    </video>

    
    <audio src="ㅇㅅㅇ.mp4" autoplay controls loop muted>
        audio 태그를 지원하지 않은 브라우저입니다.
    </audio>
    
</body>
</html>
