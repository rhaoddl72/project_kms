<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 태그 예제</title>
</head>
<body>
    <!--
        table 태그

        => 표를 만들 때 사용하는 태그
        => caption, thead, tbody, tfoot, tr, th, td 태그가 안에서 사용
        => caption : 표 제목
        => thead : 표 앞의 행들의 모임으로 속성값들의 제목을 표기
        => tbody : 표 가운데 행들의 모임으로 실제 값들을 표기
        => tfoot : 표 마지막 행들의 모임으로 합계와 같은 값들을 표기
        => tr : 한 행을 의미하는 태그


        => th/td : 한 행의 한 열을 의미하는 태그로, th는 가운데 정렬 굵은
                글씨, td는 왼쪽 정렬 얇은 글씨

        => thead와 tfoot은 순서를 바꿔도 순서가 유지

    -->
    <table border="1">

        <caption>과일 가격표</caption>
        <thead>
            <tr>
                <th>과일명</th>
                <th>가격</th>
            </tr>
        </thead>    
        <tbody>
            <tr>
                <th>사과</th>
                <th>1000원</th>
            </tr>

            <tr>
                <th>배</th>
                <th>1500원</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>딸기</td>
                <td>3000원</td>
            </tr>
        </tfoot>     
    </table>
</body>
</html>
