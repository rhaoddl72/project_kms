<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 기본 예제</title>
</head>
<body>
    <!-- 
        form 태그
        => 서버로 데이터를 보내기 위해서는 입력창에 원하는 정보를
            입력해서 전송해야 한다. 이때 form태그를 이용한다.
        =>  form태그 안에 입력창들을 배치한다.
        => 입력창들이 form태그 밖에 있으면 입력은 가능해도 데이터
            전송은 불가능하다.

        => 속성
	→ action : 데이터를 보낼 URL
			입력하지 않으면 현재 url

	→ enctype : 데이터의 인코딩 타입
			  첨부파일을 보낼 때 설정

	→ method : get | post 로 데이터 전달 방식
			get은 url에 보낼 데이터 정보를 전달하는 방식
			으로 다른 사용자가  전송되는 데이터 정보를
			확인할 수 있다.

			post는 header에 데이터를 실어 전달하는
			방식으로 다른 사용자는 전송되는
			데이터 정보를 확인할 수 없다.

			method를 입력하지 않으면 기본값 get이다.

			회원가입 같은 중요정보는 post방식 보내고
			뉴스같은 정보는 get방식으로 보낸다.

			전송하면 url에 ?뒤에 있는 부분이 전송되는
			데이터 정보이다.

			form태그는 절대 혼자 나오지 않는다.
			입력할 수 있는 태그와 같이 사용된다.


            input 태그
            => 인라인 태그, 단일 태그

            -  정보를 입력할 수 있는 태그
            -  type 속성을 변경하여 다양한 종류의 입력창을 만들 수 있다.
            
            -  속성
        => type
            → text : 문자열을 입력 받음
            → password : 문자열을 입력하면 *로 표현한다.
            → button : 버튼, button 태그로 대체 가능
            → reset : form태그 안에 있는 모든 input태그의 값 초기화
            → submit : 서버로 데이터를 전송




     -->
    <form action="base5.html" method="GET">
    <input type="text" name="id" value="abc123" readonly> <br>
    <input type="password" name="pw" value="abc123" disabled> <br>
    <input type="password" name="pw2" placeholder="비밀번호 확인"> <br>
    <input type="password" name="pw3" value="비밀번호 확인"> <br>
    <input type="button" value="일반 버튼">
    <input type="reset" value="초기화 버튼">
    <input type="submit" value="전송 버튼"> <br>
    <div>좋아하는 중국집 음식을 선택하세요.</div>
    <label>
    <input type="checkbox" name="food" value="짜장" checked> 짜장
    </label>
    <label>
    <input type="checkbox" name="food" value="짬뽕"> 짬뽕
    </label>
    <input type="checkbox" name="food" value="탕수육" id="food3">
    <label for="food3">탕수육</label>
    <input type="checkbox" name="food" value="깐풍기" id="food4"> 
    <label for="food4">깐풍기</label> 
    </form> 
</body>
</html>
