<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화면 구분</title>
</head>
<body>
    <!-- 
        header/ nav/ aside/ section/ footer/ article 태그

        => div태그와 같이 기능이 없는 블록 태그이다.

        => html 구조에 따라 의미만 부여한다.

        => header : 페이지 제목, 페이지를 소개하는 간단한 설명

        => nav : 링크들을 모아놓은 섹션(메뉴), 페이지내 목차

        => section : 하나의 컨텐츠로 여러 section이 존재 가능함

        => article : 본문과 연관은 있지만, 본문이 아닌 독립적인
                컨테츠를 담는 영역
                (보조기사, 블로그, 포스트, 댓글 등)

        => aside : 본문에서 벗어난 내용, 왼쪽 또는 오른쪽 배치
                (인기 기사 등)

        => footer : 꼬리말
        (저작권이나 회사 정보)

     -->
    <header>제목</header>
    <nav>메뉴</nav>
    <section>컨텐츠</section>
    <aside>사이드</aside>
    <article>내용</article>
    <footer>꼬리말</footer>
</body>
</html>
