<!DOCTYPE html>
<html lang="en">
<head>

    <title>a 태그 예제</title>
    <!-- base 태그가 없으면 base3.html이 있어서 잘 실행되는데
    base 태그가 있으면 네이버에서 base3.html을 찾기 때문에 원하는 결과를 확인할 수 없다 -->
    <!-- <base href="http://www.naver.com"> -->
</head>
<body>
    <!-- 
        a 태그

    	=> 링크로 페이지나 위치가 이동하는 기능

	    => 인라인 태그이다.

        => 기능
	    →  1. 링크 : 다른 페이지로 이동
                     다른 사이트로 이동하는 경우 앞에 http://
                     붙여줘야함
                     같은 사이트 내에 다른 페이지로 이동하는 경우
                     현재 html 파일을 기준으로 이동하려는 파일 위치를
                     계산해서 적어준다.

	    →  2. 싱커 : 같은 페이지 내에 특정 위치로 이동
                     원하는 요소에 id를 부여해야 사용 가능
			         href = “#아이디명” : 해당 아이디 위치로 이동하게 생성
			         div 통해 id 지정해서 해당위치로 이동

	    => 속성
	    →  href : 이동할 주소 또는 위치
 	    → target : 현재창, 새창, 부모창, 조상창 어디로 이동할건지 결정
     -->
    <a href="http://www.naver.com">네이버1</a> <br>
    <a href="www.naver.com">네이버2</a> <br>
    <a href="naver.com">네이버3</a> <br>
    <a href="base3.html">기본예제3-1</a> <br>
    <a href="../day1/base3.html">기본예제3-2</a> <br>
    <a href="base3.html" target="_blank">기본예제3-3</a> <br> <!-- 새창 생성 해서 출력 -->
    <a href="http://www.naver.com">
        <img src="iu.jpg" alt="아이유"> <!-- 이미지도 a 태그 사용 가능 -->
    </a>

    <a href="#bottom">페이지내 이동</a>

        3. 다운로드 : 지정된 파일을 다운로드
			       download 속성을 이용한다.
